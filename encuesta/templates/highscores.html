{% extends "base.html" %}
{% block content %}
<div class="flex flex-col gap-12 md:gap-16 rounded-2xl p-8 md:p-16 justify-center">
    <div class="flex flex-col items-center ">
        <h1
            class="flex gap-4 justify-center items-center w-full md:w-auto text-4xl md:text-6xl rounded-lg font-bold tracking-widest bg-black/25 px-4 py-2 text-pink-300">
            ENCUESTA
        </h1>
    </div>

    <div class="flex flex-col gap-16 justify-center items-center">

        <div class="grid grid-cols-2 gap-4 text-3xl">
            <div class="bg-black/25 rounded-lg px-4 py-2 text-center font-bold">Name</div>
            <div class="bg-black/25 rounded-lg px-4 py-2 text-center font-bold">Score</div>


            {% for result in results %}
            <span>{{ result.username }}</span>
            <span class="text-center">{{ result.score }}</span>
            {% endfor %}


        </div>


        <a href="/encuesta"
            class="flex justify-between items-center gap-4 w-full md:w-auto bg-cyan-300/25 hover:bg-cyan-400/25 border border-cyan-300 py-2 py-2 px-4 text-white font-medium text-lg uppercase rounded-lg">
            <span>Back</span>
        </a>

    </div>

</div>
</div>
{% endblock %}
