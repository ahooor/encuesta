{% extends "base.html" %}
<!-- {% load static %} -->
{% block content %}
<div class="flex flex-col gap-12 md:gap-16 rounded-2xl p-8 md:p-16">

    <div class="flex flex-col justify-center items-center gap-4 max-w-fit mx-auto">
        <h1 class="flex gap-4 justify-center items-center w-full md:w-auto text-4xl md:text-6xl rounded-lg font-bold tracking-widest bg-black/25 px-4 py-2 text-pink-300">
            ENCUESTA
        </h1>

        <h3 class="text-center w-full md:w-auto text-lg rounded-lg max-w-fit bg-black/25 mx-auto px-4 py-2">
            Ready to test your knowledge? Dive in, challenge yourself, and enjoy the thrill of discovery! Let's
            get quizzing!
        </h3>
    </div>


    <div class="flex flex-col justify-center items-center gap-4 md:gap-8 w-96 mx-auto">

        <a href="/encuesta/login"
           class="flex justify-between items-center gap-4 w-full bg-green-300/25 hover:bg-green-400/25 border-2 border-green-300 py-4 text-white font-bold px-4 text-2xl uppercase rounded-lg">
            <span class="grow text-center">Start</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 006.16-12.12A14.98 14.98 0 009.631 8.41m5.96 5.96a14.926 14.926 0 01-5.841 2.58m-.119-8.54a6 6 0 00-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 00-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 01-2.448-2.448 14.9 14.9 0 01.06-.312m-2.24 2.39a4.493 4.493 0 00-1.757 4.306 4.493 4.493 0 004.306-1.758M16.5 9a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"/>
            </svg>
        </a>

        <div class="flex flex-col gap-2 w-full">
            <a href="/encuesta/categories"
               class="flex justify-between items-center gap-4 w-full bg-cyan-300/25 hover:bg-cyan-400/25 border-2 border-cyan-300 py-2 py-2 px-4 text-white font-medium text-lg uppercase rounded-lg">
                <span class="grow text-center">Categories</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
                </svg>
            </a>

            <a href="/encuesta/highscores"
               class="flex justify-between items-center gap-4 w-full bg-cyan-300/25 hover:bg-cyan-400/25 border-2 border-cyan-300 py-2 py-2 px-4 text-white font-medium text-lg uppercase rounded-lg">
                <span class="grow text-center">High Scores</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"/>
                </svg>

            </a>

    </div>
</div>
{% endblock %}
